<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <div class="topnav">
            <a href="index.html">Pagina Inicial</a>
            <a href="ctrl-estoque.html">Controle de Estoque</a>
            <a class="active" href="add-produto.html">Adicionar Produto</a>
            <a  href="funcionarios.html">Funcionários</a>
        </div>
        <h1><b>R-34 Bikes</b>!</h1>
        <img src="img/logo.jpg" alt="Logomarca da Loja">
    </header>


    
    <h2>Adicionar Produto</h2>
    <form action="">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
            <br>
     
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="text-descricao" name="descrição">
            <br>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="value-preco" name="preço">
            <br>

            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label>Quantidade disponível: </label>
            <input type="text" id="qtd-disponivel" name="quantidade">

            <br>
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>

    </form>
    <footer>
        <img class="icon" src="img/IG.png" alt="Instagram">
        <img class="icon" src="img/FB.png" alt="Facebook">
        <img class="icon" src="img/TW.png" alt="Twitter">
        <img class="icon" src="img/TG.png" alt="Telegram">
        <img class="icon" src="img/TT.png" alt="Tik Tok">
        <img class="icon" src="img/LI.png" alt="LinkedIn">
        <img class="icon" src="img/YT.png" alt="YOUTUBE">
        <img class="icon" src="img/WA.png" alt="WhatsApp">
    </footer>
</body>
</html>
